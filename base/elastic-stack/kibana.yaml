---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kibana
  namespace: elastic-stack
spec:
  releaseName: kibana
  chart:
    repository: https://helm.elastic.co
    name: kibana
    version: 7.7.1
  values:
    ingress:
      enabled: true
      hosts: ["kibana.hacksm.net"]
      annotations:
        ingress.pomerium.io/allowed_users: '["matt@matt-white.co.uk"]'
        forecastle.stakater.com/expose: "true"
        forecastle.stakater.com/icon: https://github.com/stakater/ForecastleIcons/raw/master/kibana.png
        forecastle.stakater.com/appName: "Kibana"
        forecastle.stakater.com/group: "monitoring"
